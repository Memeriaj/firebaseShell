<div class="row" id="termbody">
  <ul>
    <li ng-repeat="line in shell.commands">
      <p class="indentPointer">{{line.command}}</p>
      <div ng-repeat="output in shell.correctNewline(line.stdout)">
        <p>{{output}}</p>
      </div>
    </li>
  </ul>
</div>
<div class="row">
  <div class="input-group termColor">
    <label class="sr-only" for="commandEntry">Shell command entry</label>
    <span class="input-group-addon termColor" id="sizing-addon1">&gt;</span>
    <input type="text" class="form-control termColor" id="commandEntry" placeholder="Command" ng-model="shell.newCommand" aria-describedby="sizing-addon1">
    <span class="input-group-btn termColor">
      <button type="submit" class="btn btn-primary termColor" ng-click="shell.sendCommand()">Execute</button>
    </span>
  </div>
