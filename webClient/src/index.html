<!doctype html>
<html>
  <head>
    <script src="angular.js"></script>
    <script src="angularfire.js"></script>
    <script src="firebase.js"></script>
    <link rel="stylesheet" href="bootstrap.css">

    <script src="project.js"></script>
  </head>
  <body ng-app="project">
    <h1>Firebase Shell</h1>
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="row" ng-controller="HistoryController as hist">
          <ul>
            <li ng-repeat="line in hist.commands">
              <p>{{line.command}}</p>
              <p>{{line.stdout}}</p>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
